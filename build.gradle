allprojects{
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    
    group = 'net.yp.thirdparty'
    version = '2.3.1+patch.ypoluektovich.1'

    repositories {
        mavenCentral()
    }
    
    configurations.all {
        resolutionStrategy {
            failOnVersionConflict()
        }
    }

    eclipse {
        classpath {
            defaultOutputDir = file('build-eclipse')
            downloadSources = true
            downloadJavadoc = true
        }
    }
}

project(':javacc-gradle-plugin') {
    apply plugin: 'java'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs = ['-Xlint:unchecked']
    }

    compileTestJava {
        options.encoding = 'UTF-8'
        options.compilerArgs = ['-Xlint:unchecked']
    }
}

project(':javacc-gradle-plugin-acceptance-tests') {
    apply plugin: 'java'

    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    compileJava {
        options.encoding = 'UTF-8'
        options.compilerArgs = ['-Xlint:unchecked']
    }

    compileTestJava {
        options.encoding = 'UTF-8'
        options.compilerArgs = ['-Xlint:unchecked']
    }
}

defaultTasks 'clean', ':javacc-gradle-plugin:build'

eclipse {
    project {
        name = 'javacc-gradle-plugin-root'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
